<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //prompt user for selection(case-insensitive)
        let playerSelection = prompt('What is your choice?').toLowerCase();

        let computerSelection = getComputerChoice();
        /* in JS I can assign a variable to another before that variable is initialised
        In python, referencing a function bf it is initialised leads to name error*/
        
        function getComputerChoice(){
/*generate random number from 0-2:math.random generates a number from 0-1(exclusive)
so by multiplying 3, we get 0-2(exc of 3). Math.floor rounds off the number to get the int
0-2*/
            var randomNumber = Math.floor(Math.random()*3);
            randomNumber = randomNumber+1;

            //generate 1-3(r,p,s respectively)
            let ComputerChoice;
            if (randomNumber == 1){
                ComputerChoice = 'rock';
            }

            else if (randomNumber == 2){
                ComputerChoice = 'scissor';
            }

            else if (randomNumber == 3){
                ComputerChoice = 'paper';
            }
            
            console.log(ComputerChoice);
        }

        function round(playerSelection,computerSelection){
            //make the scenarios where comp wins (c v p)
                //r v s , p v r , s v p
                if (computerSelection == 'rock' && playerSelection == 'scissor'
                || computerSelection == 'paper' && playerSelection == 'rock'
                || computerSelection == 'scissor' && playerSelection == 'paper'){

                    return `You Lose! ${computerSelection} beats ${playerSelection}`;
                }

                //draw
                else if(computerSelection == 'rock' && playerSelection == 'rock'
                || computerSelection == 'paper' && playerSelection == 'paper'
                || computerSelection == 'scissor' && playerSelection == 'scissor'){

                    return 'Draw!'
                }

                else if(computerSelection == 'rock' && playerSelection == 'paper'
                || computerSelection == 'paper' && playerSelection == 'scissor'
                || computerSelection == 'scissor' && playerSelection == 'rock'){

                    return `You win! ${playerSelection} beats ${computerSelection}`
                }
        }

        
    </script>
</body>
</html>
