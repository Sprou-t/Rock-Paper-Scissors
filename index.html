<body>
    <script>
        //make playerSelection & computerSelection a global variable
        let playerSelection;
        let computerSelection;
        
        function getComputerChoice(){
/*generate random number from 0-2:math.random generates a number from 0-1(exclusive)
so by multiplying 3, we get 0-2(exc of 3). Math.floor rounds off the number to get the int
0-2*/
            var randomNumber = Math.floor(Math.random()*3);
            randomNumber = randomNumber+1;

            //generate 1-3(r,p,s respectively)
            let ComputerChoice;
            if (randomNumber == 1){
                ComputerChoice = 'rock';
            }

            else if (randomNumber == 2){
                ComputerChoice = 'scissor';
            }

            else if (randomNumber == 3){
                ComputerChoice = 'paper';
            }
            
            return ComputerChoice;
        }

        
        function playround(){
            playerSelection = prompt('What is your choice?').toLowerCase();
            computerSelection = getComputerChoice();

            console.log(`The computer chose ${computerSelection}`);
            //make the scenarios where comp wins (c v p)
                //r v s , p v r , s v p
                if (computerSelection == 'rock' && playerSelection == 'scissor'
                || computerSelection == 'paper' && playerSelection == 'rock'
                || computerSelection == 'scissor' && playerSelection == 'paper'){

                    return `You Lose! ${computerSelection} beats ${playerSelection}`;
                }

                //draw
                else if(computerSelection === playerSelection){

                    return 'Draw!'
                }

                else {

                    return `You win! ${playerSelection} beats ${computerSelection}`
                }
        }
        //create a point variable
        let point = 0;

        function playGame(playerSelection ,computerSelection){
            //execute the game 5 times
            console.log(`match 1: ${playround(computerSelection)}`);
            

            console.log(`match 2: ${playround(computerSelection)}`);
            

            console.log(`match 3: ${playround(computerSelection)}`);
            

            console.log(`match 4: ${playround(computerSelection)}`);
            

            console.log(`match 5: ${playround(computerSelection)}`);
      
            }

        playGame(playerSelection ,computerSelection);
    </script>
</body>
